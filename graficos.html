<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="nvd3/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="nvd3/d3.min.js" charset="utf-8"></script>
    <script src="nvd3/nv.d3.js"></script>


    <style>
        text {
            font: 12px sans-serif;
        }
        .testBlock {
            display: block;
            float: left;
            height: 300px;
            width: 300px;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="testBlock"><svg id="grafico"></svg></div>

<script>

d3.json("dadosGraf.php",function(dados) {

    var width = 300;
    var height = 300;

    nv.addGraph(function() {

        var chart = nv.models.pie()
                .x(function(d) { return d.key; })
                .y(function(d) { return d.y; })
                .width(width)
                .height(height)
                .showLabels("true")
                .labelType("percent")
                .donut(true)
                .color(function(d){ return d.cor; })
        ;

        d3.select("#grafico")
                .datum([dados])
                .transition().duration(1200)
                .attr('width', width)
                .attr('height', height)
                .call(chart)
        ;

        return chart;
    });
});

</script>

</body>
</html>
